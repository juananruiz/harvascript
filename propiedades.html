<!doctype html>
<html lang="es">
  <head>
    <meta charset = "utf-8">
    <title>Propiedades de objetos de Javascript</title>
  </head>
  <body>
    <script>
      var propiedad;
      for (propiedad in window) {
        document.write("<p>" + propiedad + ": " + window[propiedad] + "</p>");
      }
    </script>
  </body>
</html>
